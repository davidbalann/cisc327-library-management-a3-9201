name: CO

on:
  push:
  pull_request:

jobs:
  run-tests:
    name: Test (py${{ matrix.python-version }} â€¢ ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read      # required by codecov-action v4
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -U pytest pytest-cov

      - name: Initialize fresh test database
        run: >
          python -c "import os;
          p='library.db';
          os.path.exists(p) and os.remove(p);
          import database;
          getattr(database, 'init_database', lambda: None)();
          print('Initialized', p)"

      - name: Run tests with coverage
        run: |
          python -m pytest -q tests --cov=. --cov-report=term --cov-report=xml:coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4   # v4 is stable
        with:
          token: ${{ secrets.CODECOV_TOKEN }}   # required for your setup
          files: ./coverage.xml
          flags: ${{ matrix.os }},py${{ matrix.python-version }}
          name: ${{ matrix.os }}-py${{ matrix.python-version }}
          fail_ci_if_error: true
          verbose: true

